<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Placa</title>
</head>
<body>
    <h1>Envio de Placa</h1>
    <form action="/cadastroPlaca" method="post" enctype="multipart/form-data">
        <label for="file">Imagem da Placa (PNG apenas):</label>
        <input type="file" name="file" accept=".png" required><br>
        
        <label for="cidade">Nome da Cidade:</label>
        <input type="text" name="cidade" required><br>
        
        <input type="submit" value="Enviar">
    </form>
</html>
